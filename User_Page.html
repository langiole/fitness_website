<script>
function CheckMember()
{
    
    var mail = document.forms["RegForm"]["Email"];
    
        if (mail.value == "" )                                   
    { 
        window.alert("Please enter a valid e-mail address."); 
        mail.focus(); 
        return false; 
    } 
   
    if (mail.value.indexOf("@", 0) < 0)                 
    { 
        window.alert("Please enter a valid e-mail address."); 
        mail.focus(); 
        return false; 
    } 
   
    if (mail.value.indexOf(".", 0) < 0)                 
    { 
        window.alert("Please enter a valid e-mail address."); 
        mail.focus(); 
        return false; 
    } 
    }
</script>
