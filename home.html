<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>    
<header>
    <center><a href= "home.html"><img id="logo" src="images/logo.png" alt="logo"></a></center>

    <div id="profile_btn">
        <a id="profile_btn_a" href=sign_in.html style="text-decoration: none"><p id="profile_btn_p" style="font-family: sans-serif">SIGN IN</p></a>
    </div>

</header>

<body>
    <center style="padding-top: 25px"><h3 style="font-family: sans-serif">BODY PARTS</h3>
    <table id="table">
        <tr>
            <td align="center">
                <a href= "body_part.html?abs"><img src="images/abs.png" alt="logo" onmouseover="mouseOver('ABS')" onmouseout="mouseOut('')"></a>
            </td>
            <td align="center">
                <a href= "body_part.html?arms"><img src="images/arms.png" alt="logo" onmouseover="mouseOver('ARMS')" onmouseout="mouseOut('')"></a>
            </td>
            <td align="center">
                <a href= "body_part.html?back"><img src="images/back.png" alt="logo" onmouseover="mouseOver('BACK')" onmouseout="mouseOut('')"></a>
            </td>
        </tr>
        <tr>
            <td align="center">
                <a href= "body_part.html?chest"><img src="images/chest.png" alt="logo" onmouseover="mouseOver('CHEST')" onmouseout="mouseOut('')"></a>
            </td>

            <td align="center">
                <a href= "body_part.html?legs"><img src="images/legs.png" alt="logo" onmouseover="mouseOver('LEGS')" onmouseout="mouseOut('')"></a>
            </td>
        </tr>
    </table>


    <p id="bodyPart" style="font-family:sans-serif"></p>
    </center>

    <script>
        function mouseOver(bodyPart) {
            document.getElementById("bodyPart").innerHTML = bodyPart;
        }
        function mouseOut(bodyPart) {
            document.getElementById("bodyPart").innerHTML = bodyPart;
        }
        if (document.cookie != "") {
            $(document).ready(function() {
                $.ajax({
                    url: "http://localhost:8080/api/users/" + document.cookie.substr(10),
                    contentType: "application/json",
                    type: "GET",
                    success: function(body) {
                        document.getElementById("profile_btn_p").innerHTML = body["first_name"];
                        document.getElementById("profile_btn_a").setAttribute("href", "User_page.html");
                    },
                    dataType: "json"
                });
            });
        }
    </script>
</body>
</html>
