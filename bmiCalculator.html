<!DOCTYPE html>
<html>
    <head>
        <script src = "js/bmi.js"></script>
        <link rel="stylesheet" type="text/css" href="css/default.css">
        <link rel="stylesheet" type="text/css" href="css/bmi.css"> 
    </head>
    <header>
        <center><a href= "home.html"><img class="logo" src="images/logo.png" alt="our logo"></a></center>  
    </header>
    <body>
        <h2> BMI calculator  </h2>
        <br>
        <p>Enter your infomation below and we will automatically calculate your BMI.</p>
        <br>
            <form onsubmit="bmi(); return false;" name="formBMI">
                Height:<br>
                <input class="heightvar" type="number" name="ft" min="1" value=""> ft
                <input class="heightvar" type="number" name="inch" min="0" max="11" value=""> in
                <br>
                Weight:<br>
                <input class="weightvar" type="number" name="mass" min="0" value=""> lbs
                <br><br>
                <input type="submit" value="Submit">
            </form> 
            <h2> BMI: </h2>
            <p id="bmiLabel"></p>
            <h2> Catagory:</h2>
            <h3 id="bmiCat"></h3>
        <br>
    </body>
</html>
