    <body>
        <div class="container">
        <h2> BMI calculator  </h2>
        <br>
        <p>Enter your infomation below and we will automatically calculate your BMI.</p>
        <br>
            <form onsubmit="bmi(); return false;" name="formBMI">
                Height:<br>
                <input class="heightvar" type="number" name="ft" min="1" value=""> ft
                <input class="heightvar" type="number" name="inch" min="0" max="11" value=""> in
                <br>
                Weight:<br>
                <input class="weightvar" type="number" name="mass" min="0" value=""> lbs
                <br><br>
                <input class="btn btn-outline-secondary" type="submit" value="Submit">
            </form> 
            <h2> BMI: </h2>
