<body>

<div id="emailExistsAlert" class="alert alert-danger alert-dismissible fade show" role="alert" style="position: absolute; top: 0;">
    <strong>Error!</strong> Email is already registered!
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="container-fluid mt-5">
    
    <form class="needs-validation" action="home.html" novalidate>
        <div class="form-row justify-content-center">
            <div class="col-sm-3 mb-3">
                <input type="text" name="first_name" class="form-control" placeholder="First name" required>
                <div class="invalid-feedback">Enter first name</div>
            </div>
            
            <div class="col-sm-3 mb-3">
                <input type="text" name="last_name" class="form-control" placeholder="Last name" required>
                <div class="invalid-feedback">Enter last name</div>
            </div>
        </div>
        <div class="form-row justify-content-center">
		    <div class="col-sm-6 mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
                <div class="invalid-feedback">Enter valid email</div>
            </div>
        </div>
        <div class="form-row justify-content-center">
		    <div class="col-sm-6 mb-3">
                <input type="password" name="password" class="form-control password" placeholder="Password" pattern=".{8,}" required>
                <div class="invalid-feedback">Enter at least 8 characters</div>
            </div>
        </div>
        <div class="form-row justify-content-center">
		    <div class="col-sm-6 mb-3">
                <input type="password" class="form-control password" placeholder="Confirm password" required>
                <div class="invalid-feedback">Passwords don't match</div>
            </div>
        </div>
        <div class="form-row justify-content-center">
            <button type="submit" class="btn btn-outline-primary px-5">Submit</button>
        </div>     
</form>
</div>
<script src="js/moment.js"></script>
<script src="js/sign_up.js"></script>
<script>
    document.onload = validation();
    $('#emailExistsAlert').hide();
</script>
