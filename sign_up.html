<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/sign_up.css">
    <script src="js/sign_up.js"></script>
</head>
<header>
    <center><a href= "home.html"><img id="logo" src="images/logo.png" alt="logo"></a></center>
</header>
<body>
<div style="margin-top: 10%" class="contain">
    <div class="wrapper">
        <div class="form">
            <h2 align=center>Sign Up</h2>
            <form name="signupForm" action="home.html" onsubmit="return validateForm();">
                <p><input type="text" name="First name" placeholder="First Name"></p>
                
                
                <p><input name="Last name" type="text" placeholder="Last Name"></p>
                
                <center id="First name err mssg" class="errormssg">Enter first name</center>
                
                <center id="Last name err mssg" class="errormssg">Enter last name</center>
                
                <br>
                
                <p class="full-width"><input type="text" name="Email" placeholder="Email"><center id="Email err mssg" class="full-width errormssg">Enter email address</center></p>
                
                
                
                <br>
                
                <p class="full-width"><input onkeyup="validatePassword()" type="password" name="Password" placeholder="Password"><center id="Password err mssg" class="full-width errormssg">Enter password</center></p>
                
               

                
                <br>
                
                <p class="full-width"><input onkeyup="validatePassword()" type="password" name="cpassword" placeholder="Confirm Password"></p>
                
                

                
                <br>
                
                <p class="full-width"><input type="checkbox" name="policy">
                <label style="font-size: 10px; color: gray; position: relative; text-align: center; bottom: 15px; right: 40px" for="policy">I accept the Terms of Use & Privacy Policy</label>
                </p>
                
                <p class="full-width"><input type="submit" value="Submit"></p>
            </form>
        </div>
    </div>
</div>
</body>    
</html>
