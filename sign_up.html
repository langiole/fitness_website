<!DOCTYPE html>
<html>
<head>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!--
    <script src="js/sign_up.js"></script>
-->
    <link rel="icon" href="images/logo.png">

    <link rel="stylesheet" href="css/sign_up.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<header>
    <center><a href= "home.html"><img id="logo" src="images/logo.png" alt="logo"></a></center>
</header>
<body>
<div class="container-fluid mt-5">
    <p class="text-center" style="font-size: 30px">Sign up</p>
    
    <form class="needs-validation" action="home.html" novalidate>
        <div class="form-row justify-content-center">
            <div class="col-md-3 px-1 mb-4">
                <input type="text" class="form-control" id="firstname" placeholder="First name" required>   
            </div>

            <div class="col-md-3 px-1 mb-4">
                <input type="text" class="form-control" id="lastname" placeholder="Last name" required>
            </div>
        </div>
        
        <div class="form-row mb-4 justify-content-center">
            <div class="col-md-6 px-1">
                <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>
                <div class="invalid-feedback">Please provide a valid email.</div>
            </div>
        </div> 
        
         <div class="form-row mb-4 justify-content-center">
            <div class="col-md-6 px-1">
                <input type="password" pattern=".{8,}" class="form-control" id="password1" placeholder="Password" required>
                <div class="invalid-feedback">Password must be at least 8 characters.</div>
            </div>
        </div>

        <div class="form-row mb-4 justify-content-center">
            <div class="col-md-6 px-1">
                <input type="password" class="form-control" id="password2" placeholder="Confirm password" required>
                <div class="invalid-feedback">Passwords must match.</div>

            </div>
        </div>        
        
        <div class="form-row mb-4 justify-content-center">
            <div class="form-check col-md-6 px-1">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                    <label class="form-check-label" for="exampleCheck1">I accept the Terms of Use & Privacy Policy.</label>
                    <div class="invalid-feedback">You must accept to sign up.</div>
                </div>
            </div>
        </div>
    
        <div class="text-center">
            <button class="btn btn-outline-primary" type="submit">Submit form</button>
        </div>
  
    </form>

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
    window.addEventListener('load', function() {

        var form = document.getElementsByClassName('needs-validation')[0];
        form['email'].addEventListener('keyup', function(event) {
            if (form['email'].checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
            }
            form['email'].parentElement.classList.add('was-validated');
        }, false);

        form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false);
    }, false);
})();
    
var password = document.getElementById("password1");
var confirm_password = document.getElementById("password2");
    
function validatePassword(){
    if(password.value != confirm_password.value) {
        confirm_password.setCustomValidity("Passwords Don't Match");
    } else {
        confirm_password.setCustomValidity('');
    }
    
    password.parentElement.classList.add('was-validated');
    if (confirm_password.value != "") {
        confirm_password.parentElement.classList.add('was-validated');
    }
}
    
password.addEventListener('keyup', validatePassword, false);
confirm_password.addEventListener('keyup', validatePassword, false);


    
</script>
    
    
    
</div>
</body>    
</html>
