<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/sign_up.css"> 

    <script src="js/sign_up.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<header>
    <center><a href= "home.html"><img id="logo" src="images/logo.png" alt="logo"></a></center>
</header>
<body>
<div class="container-fluid mt-5">
    <form class="needs-validation" action="home.html" novalidate>
        <div class="form-row justify-content-center">
            <div class="col-sm-3 mb-3">
                <input type="text" class="form-control" placeholder="First name" required>
                <div class="invalid-feedback">Enter first name</div>
            </div>
            
            <div class="col-sm-3 mb-3">
                <input type="text" class="form-control" placeholder="Last name" required>
                <div class="invalid-feedback">Enter last name</div>
            </div>
        </div>
        <div class="form-row justify-content-center">
		    <div class="col-sm-6 mb-3">
                <input type="email" class="form-control" placeholder="Email" required>
                <div class="invalid-feedback">Enter valid email</div>
            </div>
        </div>
        <div class="form-row justify-content-center">
		    <div class="col-sm-6 mb-3">
                <input type="password" class="form-control password" placeholder="Password" pattern=".{8,}" required>
                <div class="invalid-feedback">Enter at least 8 characters</div>
            </div>
        </div>
        <div class="form-row justify-content-center">
		    <div class="col-sm-6 mb-3">
                <input type="password" class="form-control password" placeholder="Confirm password" required>
                <div class="invalid-feedback">Passwords don't match</div>
            </div>
        </div>
        <div class="form-row justify-content-center">
            <button type="submit" class="btn btn-outline-primary px-5">Submit</button>
        </div>     
</form>
</div>
<script>
    document.onload = validation();
</script>
</body>    
</html>
